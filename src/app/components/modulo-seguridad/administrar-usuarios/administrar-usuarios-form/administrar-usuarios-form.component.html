<form [formGroup]="myForm" (ngSubmit)="saveDataToService()">
  <h1 mat-dialog-title>{{ inputData.title }}</h1>
  <div mat-dialog-content class="formularioo">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input formControlName="first_name" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input formControlName="last_name" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>DNI</mat-label>
      <input formControlName="dni" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telefono</mat-label>
      <input formControlName="phone" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de usuario</mat-label>
      <mat-select formControlName="user_type_id">
        <mat-option *ngFor="let userType of tipoUsuarios" [value]="userType.id">
          {{ userType.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input formControlName="password" matInput required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Repita la contraseña</mat-label>
      <input formControlName="password2" matInput required />
    </mat-form-field>
    <div *ngIf="myForm.hasError('required', 'password2')">
      Password is required
    </div>
    <div *ngIf="myForm.hasError('minlength', 'password2')">
      Password must be at least 6 characters long
    </div>
    <div *ngIf="myForm.hasError('mismatch', 'password2')">
      Las contraseñas no coinciden
    </div>
  </div>
  <div mat-dialog-actions class="contBotones">
    <button mat-raised-button class="confirmar" type="submit">Guardar</button>
    <button
      (click)="closeDialog()"
      mat-raised-button
      class="alerta"
      type="button"
    >
      Cancelar
    </button>
  </div>
</form>
