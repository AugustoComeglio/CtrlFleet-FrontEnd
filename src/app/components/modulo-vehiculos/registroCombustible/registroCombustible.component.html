<div class="contenedor">
    <div class="titles">
      <h1>{{title}}</h1>
    </div>
      <div class="top">
        <mat-form-field class="filtro">
          <input matInput (keyup)="FilterChange($event)" placeholder="Buscar..." />
        </mat-form-field>
        <div class="boton">
          <button mat-button class="boton-add" (click)="Add()"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    
      <div class="tabla">
        <table mat-table [dataSource]="dataSource"  class="table" matSort>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="table-header"> Fecha</th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{ element.registered_at | date:'dd-MM-yyyy' }}   </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="table-header"> Cantidad </th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{ element.quantity }} {{ element.unit_name }}</td>
          </ng-container>

          <ng-container matColumnDef="unit_price">
            <th mat-header-cell *matHeaderCellDef class="table-header"> Precio</th>
            <td mat-cell *matCellDef="let element" class="table-cell"> $ {{ element.unit_price }} </td>
          </ng-container>

          <ng-container matColumnDef="gas_station">
            <th mat-header-cell *matHeaderCellDef class="table-header"> Estaci√≥n</th>
            <td mat-cell *matCellDef="let element" class="table-cell"> {{ element.gas_station_name }} </td>
          </ng-container>
    
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="table-header">Acciones</th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              <button mat-button class="boton-mod" (click)="Mod(element.id)"><i class="fas fa-pen"></i></button>
              <button mat-button class="boton-eli" (click)="Delete(element.id)"><i class="fas fa-trash"></i></button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
        </table>
        <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]"
        [pageSize]="8"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
